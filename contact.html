  <main>
    <section class="Formulaire de demande d'information"></section>
      <h2>Contactez-moi</h2> 
    
      <form id="contactForm">
        <label>Prenom :</label>
         <input type="prenoum" id="prénom" placeholder="Entrez votre prénom" required/>
        <label>Nom :</label>
         <input type="noum" id="nom" placeholder="Entrez votre nom" required/>
        <label>Email :</label>
        <input type="email" id="email" placeholder="Entrez votre email" required/>
        <label>Message :</label>
        <textarea id="message" rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
      <p id="messageEnvoye"></p>
    </section>
  </main>
